<form role="form" ng-submit="login()" class="ng-pristine ng-valid ng-valid-email">
    <fieldset>
      <legend>Login</legend>
        <div class="form-group has-success has-feedback">
          <label>Email</label>
          <input type="email" ng-model="email" class="form-control ng-pristine ng-untouched ng-valid needsclick ng-not-empty ng-valid-email" placeholder="Enter email">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control needsclick" placeholder="Password">
        </div>

        <div class="form-group">
          <label>Remember Me</label>
          <ui-switch ng-model="rememberMe" class="ng-pristine ng-untouched ng-valid ng-isolate-scope switch active switch-transition-enabled ng-not-empty"><div class="switch-handle"></div></ui-switch>
        </div>

    </fieldset>
    <hr>

    <button class="btn btn-primary btn-block">
      Login
    </button>

    <button class="btn btn-link btn-block" ng-click="gotoSignup()">Sign Up Here</button>

    <div style="text-align:center"><span style="color:red" ng-model="error"></span></div>

</form>
